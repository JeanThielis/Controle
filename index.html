<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <meta http-equiv="x-ua-compatible" content="ie=edge">
       <meta name="theme-color" content="#75b529">
       <title>Controle de Produto</title>
       <!-- Font Awesome -->
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
       <!-- Google Fonts Roboto -->
       <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
       <!-- Bootstrap core CSS -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
       <!-- Material Design Bootstrap -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
       <!-- Your custom styles (optional) -->
       <link rel="stylesheet" href="style.css">
   </head>
   <body>
    <div  id="principal" class="conteiner">
        <div id="resultado">
        <br>
        <br>
        <br>
        <br>

       
       <div class="row p-2">
            <div class="col-6">
                <button id="check.html" style="width: 95%;border-top-right-radius:1rem;border-bottom-left-radius: 1rem;" type="button" class=" menu btn btn-outline-secondary">
                    <i class=" fas fa-3x fa-clipboard-list"></i>
                    <br>
                    CheckList
                </button>
            </div>
            <div class="col-6">
                <button id="empeno.html" style="width: 95%; border-bottom-right-radius: 1rem;border-top-left-radius: 1rem;" type="button" class="menu btn btn-outline-success">
                    <i class="fas fa-3x fa-ruler-combined"></i>
                    <br>
                    Empeno
                </button>
            </div>
       </div>
       <br>


       <div class="row p-2">
            <div class="col-6">
                <button id="defeitos.html" style="width: 95%; border-top-right-radius: 1rem;border-bottom-left-radius: 1rem;" type="button" class="menu btn btn-outline-info">
                    <i class="fas fa-3x fa-chart-line"></i>
                    <br>
                    Defeitos
                </button>
            </div>
            <div class=" col-6 ">
                <button id="produto.html" style="width: 95%; border-bottom-right-radius: 1rem;border-top-left-radius: 1rem;" type="button" class="menu btn btn-outline-primary">
                    <i class="fas fa-3x fa-retweet"></i>
                    <br>
                    Produto
                </button>
            </div>
        </div>
        <br>


        <div class="row p-3">
            <div class="col-6">
                <button id="final.html" style="width: 100%; border-top-right-radius: 1rem;border-bottom-left-radius: 1rem;" class="menu btn btn-outline-warning">
                    <i class="fas fa-3x fa-check"></i>
                    <br>
                    Final
                </button>
            </div>
            <div class="col-6">
                <button id="espessura.html" style="width: 100%; border-bottom-right-radius: 1rem;border-top-left-radius: 1rem;" class="menu btn btn-outline-light">
                    <i class="fas fa-3x fa-ruler-vertical"></i><br>
                    Espessura
                </button>
            </div>
        </div>
       </div>
    </div>    
</div>
        
   
    
      
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <!-- Bootstrap tooltips -->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
       <!-- Bootstrap core JavaScript -->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
       <!-- MDB core JavaScript -->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
       <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
       <script src="script.js"></script>
       
   </body>
</html>
