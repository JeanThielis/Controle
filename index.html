<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <meta http-equiv="x-ua-compatible" content="ie=edge">
       <meta name="theme-color" content="#75b529">
       <title>Controle de Produto</title>
       <!-- Font Awesome -->
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
       <!-- Google Fonts Roboto -->
       <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
       <!-- Bootstrap core CSS -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
       <!-- Material Design Bootstrap -->
       <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
       <!-- Your custom styles (optional) -->
       <link rel="stylesheet" href="style.css">
   </head>
   <style>
    .posicaoIcon{
        position: relative;
        right: 20px;
    }

    .labelPosicao{
        position: relative;
        right: 12px;
        font-weight: bold;
        font-size: 12px;
    }
   </style>
   <body>
    <div  id="principal" class="conteiner-fluid">
        <div id="resultado">
        <br>
        
        
         <div class="container bg-dark">
            <div class="row">
                <div class="col">
                    <div class="md-form">
                        <input type="text" id="nome" class=" text-light form-control">
                        <label class="text-light" for="nome">Informe seu nome</label>
                     </div> 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="col">
                        
                    </div>
                </div>
                <div class="col">
                    <button id="adicionar-nome"  type="button" class="btn btn-sm cabecalho">
                        <i class="fas fa-1x fa-plus"></i>
                       Adicionar
                    </button>
                </div>
            </div> 
            <div class="row">
                <div class="col">
                    <strong class="text-light">Responsável pela análise:</strong>
                    <br>
                    <label class="text-light" id="lbl-nome"></label>
                </div>
                
            </div>
            <br>
            <br>
            <br>
         </div>   
       <div class="conteiner menu-container">
        

        <div class="row">
            <div style="text-align: left;" class="col p-1">
                <div id="check.html" type="button" class=" menu vidro btn ">
                    <i  class="posicaoIcon fas fa-3x fa-clipboard-list"></i>
                    <br>
                    <br>
                    <label class="labelPosicao">Checklist</label>
                </div>
            </div>


            <div class="col p-1">
                <div id="defeitos.html"  type="button" class="menu btn vidro">
                    <i class=" posicaoIcon fas fa-3x fa-chart-line"></i>
                    <br>
                    <br>
                    <label class="labelPosicao">Defeitos</label>
                </div>
            </div>
            <div class="col p-1">
                <div id="espessura.html"  class="menu btn vidro">
                    <i class="fas posicaoIcon fa-3x fa-ruler-vertical"></i>
                    <br>
                    <br>
                    <Label class="labelPosicao">Espessura</Label>
                </div>
                
               
            </div>
       </div>

       <div class="row">
        <div class=" col p-1">
            <div id="empeno.html" type="button" class="menu btn vidro">
                <i class="posicaoIcon fas fa-3x fa-ruler-combined"></i>
                <br>
                <br>
                <label class="labelPosicao">Empeno</label>
            </div>
           
        </div>

        <div class="col p-1">
            <div id="produto.html"  type="button" class="menu btn vidro">
                <i class="fas posicaoIcon fa-3x fa-retweet"></i>
                <br>
                <br>
                <label class="labelPosicao">Produto</label>
            </div>
        </div>
        <div class="col p-1">
           
            <div id="final.html"  class="menu btn vidro">
                <i class="fas posicaoIcon fa-3x fa-check"></i>
                <br>
                <br>
                <label class="labelPosicao">Final</label>
            </div>
        </div>
    </div>
    <br>
    <br>
    </div> 
</div>
        
   
    
      
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
       <!-- Bootstrap tooltips -->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
       <!-- Bootstrap core JavaScript -->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
       <!-- MDB core JavaScript -->
       <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
       <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
       <script src="script.js"></script>
       
   </body>
</html>
